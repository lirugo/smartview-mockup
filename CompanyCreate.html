<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>Smart View | Create Company</title>
</head>

<body>
    
    <div id="app">
        <v-app id="inspire">
            <v-content>
              <v-container
                class="fill-height grey lighten-3"
                fluid
              >
              <v-row
                justify="center"
              >
                  <v-col
                          cols="12"
                          sm="8"
                          md="4"
                          lg="4"
                          xl="4"
                  >

                      <v-card >
                          <v-card-title class="justify-center">Create new company</v-card-title>
                          <v-divider></v-divider>

                          <v-card-text class="">
                              <v-row>
                                  <v-col cols="12" sm="12" md=6>
                                      <v-text-field
                                              label="Name"
                                      ></v-text-field>
                                      <v-text-field
                                              label="Postal Address"
                                      ></v-text-field>
                                      <v-text-field
                                              label="Zip"
                                      ></v-text-field>
                                      <v-text-field
                                              label="City"
                                      ></v-text-field>
                                      <v-select
                                        :items="[
                                          'Austria',
                                          'Belgium',
                                          'Bulgaria',
                                          'Cyprus',
                                          'Czech Republic',
                                          'Denmark',
                                          'Estonia',
                                          'Finland',
                                          'France',
                                          'Germany',
                                          'Greece',
                                          'Hungary',
                                          'Ireland',
                                          'Italy',
                                          'Latvia',
                                          'Lithuania',
                                          'Luxembourg',
                                          'Malta',
                                          'Netherlands',
                                          'Norway',
                                          'Poland',
                                          'Portugal',
                                          'Romania',
                                          'Slovakia',
                                          'Slovenia',
                                          'Spain',
                                          'Sweden',
                                          'Switzerland',
                                          'United Kingdom',
                                        ]"
                                        label="Country"
                                      ></v-select>
                                      <v-text-field
                                              label="VAT#"
                                      ></v-text-field>
                                      <v-text-field
                                              label="Phone"
                                      ></v-text-field>
                                      <v-text-field
                                              label="Fax"
                                      ></v-text-field>
                                  </v-col>

                                  <v-col cols="12" sm="12" md=6>
                                      <v-text-field
                                              label="Home page"
                                      ></v-text-field>


                                      <v-textarea
                                              outlined
                                              label="Notes"
                                              hide-details
                                      ></v-textarea>
                                  </v-col>
                              </v-row>
                          </v-card-text>

                          <v-card-actions>
                              <v-spacer></v-spacer>
                              <v-btn
                                      fab
                                      fixed bottom right icon color=
                              >
                                  <v-icon>mdi-plus</v-icon>
                              </v-btn>
                              <v-btn
                                      fixed
                                      fab
                                      bottom
                                      right
                                      color="green"
                                      href="new.jsp"
                              >
                                  <i class="fa fa-plus icon-white fa-lg"></i>
                              </v-btn>
                          </v-card-actions>
                      </v-card>
                  </v-col>
              </v-row>
              </v-container>
            </v-content>
          </v-app>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://use.fontawesome.com/a8a297f82c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data () {
              return {
                e1: 1,
              }
            },
        })
    </script>
</body>

</html>
